<div class="p-4 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ event?.name }}</h2>

    <img *ngIf="event?.image" [src]="'data:' + event?.imageContentType + ';base64,' + event?.image" alt="{{ event?.name }}" class="w-full h-64 object-cover rounded mb-4" />

    <p><strong>Date:</strong> {{ event?.dateTime | date: 'mediumDate' }}</p>
    <p><strong>Time:</strong> {{ event?.dateTime | date: 'shortTime' }}</p>
    <p><strong>Venue:</strong> {{ event?.venue }}</p>
    <p><strong>Price:</strong> â‚¹{{ event?.price }}</p>
    <p><strong>Category:</strong> {{ event?.category }}</p>
    <p><strong>Capacity:</strong> {{ event?.capacity }}</p>
    <p><strong>Description:</strong> {{ event?.description }}</p>
</div>

<button (click)="router.navigate(['/organizer/events'])" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Back to Events
  </button>


<div *ngIf="errorMessage" class="text-red-600 text-center mt-10">
    {{ errorMessage }}
</div>
