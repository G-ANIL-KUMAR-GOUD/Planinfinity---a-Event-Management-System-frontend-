<div class="edit-event-container">
    <mat-card>
        <mat-card-title>Edit Your Event</mat-card-title>
        <br>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <mat-form-field appearance="outline">
                    <mat-label>Event Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Venue</mat-label>
                    <input matInput formControlName="venue">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Capacity</mat-label>
                    <input matInput type="number" formControlName="capacity">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <input matInput formControlName="category">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Date & Time</mat-label>
                    <input matInput type="datetime-local" formControlName="dateTime">
                </mat-form-field>
            </div>

            <div class="image-upload">
                <label>Event Image</label>
                <input type="file" (change)="onImageChange($event)" accept="image/*" />
                <!-- <div *ngIf="imagePreview" class="image-preview">
                    <img [src]="imagePreview" alt="Event Image" />
                </div> -->
            </div>

            <div class="button-container">
                <button mat-raised-button color="primary" type="submit">
          Update Event
        </button>
            </div>
        </form>
    </mat-card>
</div>
