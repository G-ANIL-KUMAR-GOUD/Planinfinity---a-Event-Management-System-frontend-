<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-toolbar color="primary" class="logo-toolbar">
            <span>PlanInfinity</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="dashboard" routerLinkActive="active-link">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </a>
            <a mat-list-item routerLink="events" routerLinkActive="active-link">
                <mat-icon>event</mat-icon>
                <span>View Events</span>
            </a>
            <a mat-list-item routerLink="events/create" routerLinkActive="active-link">
                <mat-icon>add_circle</mat-icon>
                <span>Create Event</span>
            </a>
        </mat-nav-list>

        <div class="logout-btn">
            <button mat-raised-button color="warn" (click)="logout()">Logout</button>
        </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="main-toolbar">
            <span>Welcome to PlanInfinity</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
