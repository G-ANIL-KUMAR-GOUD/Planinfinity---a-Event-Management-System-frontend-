<!-- Categories as chips -->
<div class="category-div">
    <div class="chips-div">
        <mat-chip-listbox>
            <mat-chip-option *ngFor="let category of categories" [selected]="openCategory === category" (click)="toggleCategory(category)">
                {{ category }}
            </mat-chip-option>
        </mat-chip-listbox>
    </div>


    <!-- Collapsible events list -->
    <div *ngIf="openCategory" class="events-container">
        <div class="events-scroll">
            <mat-card *ngFor="let event of events | categoryFilter:openCategory" class="event-card">

                <img mat-card-image [src]="'data:' + event.imageContentType + ';base64,' + event.image" alt="{{ event.name }}">
                <mat-card-header>
                    <mat-card-title>{{ event.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ event.venue }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="viewDetails(event)">View Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
