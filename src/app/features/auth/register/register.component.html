<div class="registration-container">
  <div class="registration-form">
    <h2 class="form-title">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
          placeholder="Enter your full name"
        />
        <div class="error-message" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="you@example.com"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Create a strong password"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-input"
          placeholder="Enter 10-digit phone number"
        />
        <div class="error-message" *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          Phone number is required (10 digits)
        </div>
      </div>

      <div class="form-group">
        <label for="role" class="form-label">Account Type</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="ATTENDEE">Attendee</option>
          <option value="ORGANIZER">Organizer</option>
        </select>
      </div>

      <div class="error-message" *ngIf="errorMessage" style="margin-bottom: 1rem;">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="registerForm.invalid"
        [class.loading]="isSubmitting"
      >
        Create Account
      </button>
    </form>

    <div class="login-link-container">
      <p class="login-link-text">Already have an account?</p>
      <a routerLink="/login" class="login-link">Sign in here</a>
    </div>
  </div>
</div>
